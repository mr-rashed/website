          <label  class="label__design" for="first-name">First Name:</label>
          <input class="input__design" type="text" id="first-name" name="first-name" placeholder="First Name here" required><br>

          <label class="label__design" for="dob">Date of Birth:</label>
          <input  class="input__design"type="Date" id="dob" name="dob" required><br>
           
        
            <label  class="label__design"for="gender">Gender:</label>

            <option value="female">Female</option>
            <option value="other">Other</option>
